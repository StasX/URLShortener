{% extends "layout.html" %}
{% block title %} Home {% endblock title %}
{% block content %}
<div class="home">
    <div class="card">
        <div class="card-body" name="reverse">
            <h5 class="card-title">Get real URL from shortened URL</h5>
            <p class="card-text">Just enter url...</p>
            <div>
                <div class="form-group mx-sm-3 mb-2">
                    <label for="url" class="sr-only">Shortened URL</label>
                    <input type="url" class="form-control" id="url">
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <label for="result" class="sr-only">Real URL:</label>
                    <output id="result" class="form-control"></output>
                </div>
                <button class="btn btn-dark mb-2" id="reverse">Get real URL</button>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-body" name="reverse">
            <h5 class="card-title">Want to generate short URLs?</h5>
            <p class="card-text">Please sign in and get more futures...</p>
            <a href="{{url_for('auth_view.login')}}" class="btn btn-outline-dark">Sign in</a>
            <a href="{{url_for('auth_view.register')}}" class="btn btn-outline-dark">Sign up</a>
        </div>
    </div>
</div>
{% endblock content %}
